<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img class="image" src="assets/logo.png" alt="Logo" width="100" height="60" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-bg">
  <!-- ❌ Error State -->
  <div *ngIf="error" class="ion-text-center ion-padding">
    <ion-icon name="warning-outline" size="large" color="danger"></ion-icon>
    <p>{{ error }}</p>
    <ion-button (click)="loadReadingMaterials()" fill="outline" color="primary">
      Try Again
    </ion-button>
  </div>

  <!-- ✅ Success State -->
  <ion-list *ngIf="!error && pdfs.length > 0">
    <ion-item *ngFor="let pdf of pdfs" (click)="openPDF(pdf.url)" button>
      <ion-icon name="document" slot="start" class="pdf-icon"></ion-icon>
      <ion-label>{{ pdf.name }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- ⚠️ Empty State -->
  <!-- <div *ngIf="!error && pdfs.length === 0" class="ion-text-center ion-padding">
    <p>No reading materials available.</p>
  </div> -->
</ion-content>
