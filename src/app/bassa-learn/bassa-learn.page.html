<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img class="image" src="assets/logo.png" alt="Logo" width="100" height="60" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="back">

  <!-- 🌍 Page Header -->
  <div class="language-heading">
    <ion-icon name="school-outline" class="language-icon"></ion-icon>
    <h2>Bassa – Beginner Level</h2>
    <p class="language-subtitle">Choose what you’d like to start learning</p>
  </div>

  <!-- 📘 Reading Section -->
  <div class="rounded reading" tappable routerLink="/bassa-read-beginner">
    <ion-icon name="book-outline" class="icon"></ion-icon>
    <p class="paragraph">Reading Materials</p>
  </div>

  <!-- 🎧 Audio Section -->
  <div class="rounded audio" tappable routerLink="/bassa-audio-beginner">
    <ion-icon name="musical-notes-outline" class="icon"></ion-icon>
    <p class="paragraph">Audio Lessons</p>
  </div>

</ion-content>
